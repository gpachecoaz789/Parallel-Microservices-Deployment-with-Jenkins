app:
  name: paymentservice
  version: v0.4.1
  replicaCount: 2

image:
  repository: gcr.io/google-samples/microservices-demo/paymentservice

container:
  port: 50051
  env:
  - name: PORT
    value: "50051"
  - name: DISABLE_TRACING
    value: "1"
  - name: DISABLE_PROFILER
    value: "1"
  - name: DISABLE_DEBUGGER
    value: "1"

service:
  type: ClusterIP
  port: 50051