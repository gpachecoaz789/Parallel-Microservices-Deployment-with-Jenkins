apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.app.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
      - name: {{ .Values.app.name }}
        image: "{{ .Values.image.repository }}:{{ .Values.app.version }}"
        ports:
        - containerPort: {{ .Values.container.port }}
        env:
        {{- range .Values.container.env  }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end}}