app:
  name: currencyservice
  version: v0.4.1
  replicaCount: 2

image:
  repository: gcr.io/google-samples/microservices-demo/currencyservice

container:
  port: 7000
  env:
  - name: PORT
    value: "7000"
  - name: DISABLE_TRACING
    value: "1"
  - name: DISABLE_PROFILER
    value: "1"
  - name: DISABLE_DEBUGGER
    value: "1"

service:
  type: ClusterIP
  port: 7000